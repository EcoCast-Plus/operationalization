name: Predict Gulf of Mexico

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict-gulf:
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.3' # Slightly older R version improves binary compatibility for 1.7.x

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libnetcdf-dev libudunits2-dev

    # 1. Install standard dependencies (except xgboost/stacks which we handle manually)
    - name: Install R Dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache: always
        cache-version: 4
        packages: |
          any::dplyr
          any::glue
          any::lubridate
          any::terra
          any::sf
          any::bundle
          any::ranger
          any::mgcv
          any::oce
          any::tidymodels
          any::workflows
          any::parsnip
          any::remotes

    # 2. [CRITICAL FIX] Force-install the exact XGBoost version from your local machine
    - name: Force Compatible Model Packages
      run: |
        # Force install XGBoost 1.7.8.1 (Legacy Engine)
        Rscript -e "remotes::install_version('xgboost', version = '1.7.8.1', repos = 'https://cloud.r-project.org')"
        
        # Install stacks and tidysdm AFTER xgboost so they link to the correct version
        Rscript -e "install.packages(c('stacks', 'tidysdm'))"
        
        # Print versions to debug log (Verifies the fix)
        Rscript -e "packageVersion('xgboost'); packageVersion('stacks')"

    - name: Run Prediction Script
      run: Rscript model_prediction/R/predict_gulf.R

    - name: Commit and Push Changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        
        # Add the specific folder where predictions are saved
        git add model_prediction/gulf/predictions/
        
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update Gulf Predictions"
          git pull origin main --rebase
          git push origin main
        fi
