name: Predict Gulf of Mexico

on:
  # Triggered automatically after Processing finishes
  workflow_run:
    workflows: ["Process CMEMS data"]
    types:
      - completed
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict-gulf:
    runs-on: ubuntu-22.04
    # [CRITICAL FIX] Allow running if triggered automatically (success) OR manually (dispatch)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc

    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'

    - name: Install R Dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache: always
        cache-version: 2
        packages: |
          any::dplyr
          any::glue
          any::lubridate
          any::terra
          any::sf
          any::bundle
          any::xgboost
          any::ranger
          any::mgcv
          any::oce
          any::stacks
          any::tidymodels

    - name: Run Gulf Predictions
      shell: Rscript {0}
      run: source("model_prediction/R/predict_gulf.R")
      working-directory: ${{ github.workspace }}

    - name: Commit and Push Changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        
        # Add the NEW predictions folder
        git add model_prediction/gulf/predictions/
        
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update Gulf Predictions"
          git pull origin main --rebase
          git push origin main
        fi
