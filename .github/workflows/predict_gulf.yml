name: Predict Gulf of Mexico

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict-gulf:
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.3' # Using a slightly older R version often helps with compat

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libnetcdf-dev libudunits2-dev

    # [CRITICAL FIX] Install specific XGBoost version FIRST
    - name: Install XGBoost 1.7.7.1
      run: |
        Rscript -e "install.packages('remotes')"
        Rscript -e "remotes::install_version('xgboost', version = '1.7.7.1', repos = 'https://cloud.r-project.org')"

    - name: Install R Dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache: always
        cache-version: 3
        packages: |
          any::dplyr
          any::glue
          any::lubridate
          any::terra
          any::sf
          any::bundle
          any::ranger
          any::mgcv
          any::oce
          any::stacks
          any::tidymodels
          any::workflows
          any::tidysdm
          any::parsnip

    - name: Run Prediction Script
      run: Rscript model_prediction/R/predict_gulf.R

    - name: Commit and Push Changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        
        # Add the specific folder where predictions are saved
        git add model_prediction/gulf/predictions/
        
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update Gulf Predictions"
          git pull origin main --rebase
          git push origin main
        fi
