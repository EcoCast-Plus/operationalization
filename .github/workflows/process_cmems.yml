name: Process CMEMS data

on:
  # triggered by previous GHA completion in workflow
  workflow_run:
    workflows: ["Download CMEMS data"]
    types:
      - completed
  # triggered by manual activation
  workflow_dispatch:

# [CRITICAL FIX] This gives the bot permission to push the 11 new files
permissions:
  contents: write

jobs:
  process-cmems:
    runs-on: ubuntu-latest
    # Only run if the download actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        # We need the full history to merge/push correctly
        fetch-depth: 0 

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.3'

    - name: Install R packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 4
        packages: |
          any::glue
          any::terra
          any::dplyr
          any::purrr
          any::readr
          any::lubridate

    - name: Process CMEMS netCDFs
      shell: Rscript {0}
      run: |
        # Ensure these folders exist so R doesn't crash
        if (!dir.exists("data_processing/TopPredatorWatch/rasters")) {
          dir.create("data_processing/TopPredatorWatch/rasters", recursive = TRUE)
        }
        source("data_processing/R/process_cmems.R")
      working-directory: ${{ github.workspace }}

    - name: Commit and Push Changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"

        git add .
        
        # Check if we actually created files (Safety Check)
        if git diff --staged --quiet; then
          echo "No processed files generated to commit."
        else
          git commit -m "Processed CMEMS files"
          
          # [SAFETY FIX] Pull changes from the download job before pushing
          git pull origin main --rebase
          git push origin main
        fi
