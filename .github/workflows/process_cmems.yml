name: Process CMEMS data

on:
  # Triggered automatically after Download completes
  workflow_run:
    workflows: ["Download CMEMS data"]
    types:
      - completed
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-cmems:
    runs-on: ubuntu-22.04 # Use 22.04 for fast binaries
    # Run if triggered automatically (success) OR manually (dispatch)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    # 1. CLEAN SYSTEM BLOAT
    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        echo "Disk space cleared."

    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Need full history for git pull/merge

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3' # Consistent with other workflows

    # 2. INSTALL PACKAGES (Fast, via DESCRIPTION file)
    - name: Install Dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache: always

    - name: Process CMEMS netCDFs
      shell: Rscript {0}
      run: |
        # Ensure target directory exists
        if (!dir.exists("data_processing/TopPredatorWatch/rasters")) {
          dir.create("data_processing/TopPredatorWatch/rasters", recursive = TRUE)
        }
        source("data_processing/R/process_cmems.R")
      working-directory: ${{ github.workspace }}

    - name: Commit and Push Changes
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"

        git add .
        
        # Check if we actually created files
        if git diff --staged --quiet; then
          echo "No processed files generated to commit."
        else
          git commit -m "Processed CMEMS files"
          
          # Pull changes from the download job (or remote) before pushing
          git pull origin main --rebase
          git push origin main
        fi
