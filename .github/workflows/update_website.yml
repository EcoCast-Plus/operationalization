name: Update Website

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update-website:
    runs-on: ubuntu-latest
    env:
      QUARTO_BUILD_DIR: website/docs
      
    steps:
    # 1. Clean space (Keep this! It ensures the cache has room to live)
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    # 2. Checkout (Safe & Small)
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        sparse-checkout: |
          metadata/
          website/
          model_prediction/
        sparse-checkout-cone-mode: true

    # 3. DELETE DESCRIPTION (Still needed to prevent massive package downloads)
    - name: Remove DESCRIPTION file
      run: rm -f DESCRIPTION

    # 4. Install R
    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'
        use-public-rspm: true 

    # 5. INSTALL PACKAGES WITH CACHING (The Speed Boost)
    # We use 'setup-r-dependencies' but we force it to only look for the packages we list.
    - name: Install Website Packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache: always  # <--- CACHE ENABLED
        packages: |
          any::rmarkdown
          any::knitr
          any::quarto
          any::jsonlite
          any::yaml

    # 6. Setup Quarto
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.9.9

    # 7. Render (No execution)
    - name: Render Quarto Website
      run: quarto render website --no-execute

    # 8. Upload Artifact
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.QUARTO_BUILD_DIR }}

    # 9. Deploy
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
