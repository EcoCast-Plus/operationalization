name: Update Website

on:
  # Trigger only on the CMEMS workflow (since you removed ROMS)
  workflow_run:
    workflows: ["CMEMS model workflow"]
    types:
      - completed
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-website:
    runs-on: ubuntu-latest  # Switched back to Ubuntu (faster/cheaper than Windows)
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      QUARTO_BUILD_DIR: website/docs
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space-action@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        
    - name: Check out repository
      uses: actions/checkout@v4  # FIXED: Changed from v5 to v4
      with:
        sparse-checkout: |
          metadata/
          website/
        sparse-checkout-cone-mode: true

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.9.9

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'

    # This step caches R packages. If it gets too big, change cache-version to '5' to start fresh.
    - name: Install R packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 4
        packages: |
          any::rmarkdown
          any::knitr
          any::quarto
          # Add other specific packages your website needs here

    - name: Render Quarto Website
      # We add --no-execute to prevent it from trying to run code chunks
      # that require the data you didn't download (sparse-checkout).
      run: quarto render website --no-execute 
      
    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.QUARTO_BUILD_DIR }}
        publish_branch: gh-pages
