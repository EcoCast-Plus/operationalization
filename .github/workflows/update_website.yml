name: Update Website

on:
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions to deploy directly
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update-website:
    runs-on: ubuntu-latest
    env:
      QUARTO_BUILD_DIR: website/docs
      
    steps:
    # 1. Clean space immediately (still needed!)
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space-action@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    # 2. INSTALL SVN (The "Surgical Tool")
    - name: Install Subversion
      run: sudo apt-get install -y subversion

    # 3. SURGICAL DOWNLOAD: Get ONLY the website folder (Bypassing Git History)
    - name: Download Website Folder
      run: |
        svn export https://github.com/EcoCast-Plus/operationalization/trunk/website website
        svn export https://github.com/EcoCast-Plus/operationalization/trunk/metadata metadata
      # If your repo is private, this step requires extra auth, but for public forks it works instantly.

    # 4. Install R
    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'
        use-public-rspm: true 

    # 5. Install minimal packages (Manually, no cache)
    - name: Install Website Packages Only
      run: |
        install.packages(c("rmarkdown", "knitr", "quarto", "jsonlite", "yaml"))
      shell: Rscript {0}

    # 6. Setup Quarto
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.9.9

    # 7. Render (No execution)
    - name: Render Quarto Website
      run: quarto render website --no-execute

    # 8. Upload the site directly
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.QUARTO_BUILD_DIR }}

    # 9. Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
