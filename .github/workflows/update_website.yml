name: Update Website

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update-website:
    runs-on: ubuntu-latest
    env:
      QUARTO_BUILD_DIR: website/docs
      
    steps:
    # 1. CLEAN SPACE (Now with the correct name, this will finally work!)
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    # 2. CHECKOUT (Safe & Small)
    # We use fetch-depth: 1 to get only the latest version (no history)
    # We use sparse-checkout to get only the website folder
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        sparse-checkout: |
          metadata/
          website/
        sparse-checkout-cone-mode: true

    # 3. DELETE DESCRIPTION (Prevents R from downloading massive data tools)
    - name: Remove DESCRIPTION file
      run: rm -f DESCRIPTION

    # 4. Install R
    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'
        use-public-rspm: true 

    # 5. Install minimal packages
    - name: Install Website Packages Only
      run: |
        install.packages(c("rmarkdown", "knitr", "quarto", "jsonlite", "yaml"))
      shell: Rscript {0}

    # 6. Setup Quarto
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.9.9

    # 7. Render (No execution)
    - name: Render Quarto Website
      run: quarto render website --no-execute

    # 8. Upload Artifact
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.QUARTO_BUILD_DIR }}

    # 9. Deploy
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
