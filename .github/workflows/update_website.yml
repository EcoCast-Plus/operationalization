name: Update Website

on:
  workflow_dispatch:

jobs:
  update-website:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      QUARTO_BUILD_DIR: website/docs
      
    steps:
    # 1. Clean space (Crucial)
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space-action@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    # 2. Checkout the repo
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          metadata/
          website/
        sparse-checkout-cone-mode: true

    # 3. THE FIX: Delete the file that causes the massive download
    - name: Remove DESCRIPTION file
      run: rm -f DESCRIPTION

    # 4. Install R
    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'
        use-public-rspm: true 

    # 5. Manually install ONLY what is needed (Ignore the rest)
    - name: Install Website Packages Only
      run: |
        install.packages(c("rmarkdown", "knitr", "quarto", "jsonlite", "yaml"))
      shell: Rscript {0}

    # 6. Setup Quarto
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.9.9

    # 7. Render (No execution of code)
    - name: Render Quarto Website
      run: quarto render website --no-execute
      
    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.QUARTO_BUILD_DIR }}
        publish_branch: gh-pages
