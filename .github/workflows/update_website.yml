name: Update Website

on:
  workflow_dispatch: # Allows you to click "Run workflow" manually
  workflow_run:
    workflows: ["CMEMS model workflow"]
    types:
      - completed

jobs:
  update-website:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      QUARTO_BUILD_DIR: website/docs
      
    steps:
    # 1. CRITICAL STEP: Frees up ~20GB of space before doing anything else
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space-action@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    # 2. Downloads ONLY the website folder, ignoring the huge data folders
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          metadata/
          website/
        sparse-checkout-cone-mode: true

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.9.9

    # 3. Install R but use binaries (faster/smaller)
    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'
        use-public-rspm: true # Forces binary downloads (saves space)

    - name: Install R packages (Minimal)
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 5 # Changed version number to force a fresh cache
        packages: |
          any::rmarkdown
          any::knitr
          any::quarto

    # 4. Render WITHOUT executing code (prevents crash due to missing data)
    - name: Render Quarto Website
      run: quarto render website --no-execute
      
    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.QUARTO_BUILD_DIR }}
        publish_branch: gh-pages
