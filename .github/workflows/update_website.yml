name: Update Website

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update-website:
    runs-on: ubuntu-latest
    env:
      QUARTO_BUILD_DIR: website/docs
      # Tell R where to install packages so we can cache them easily
      R_LIBS_USER: ${{ github.workspace }}/R/library
      
    steps:
    # 1. Checkout (Sparse)
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        sparse-checkout: |
          metadata/
          website/
          model_prediction/
        sparse-checkout-cone-mode: true

    # 2. Delete DESCRIPTION (Still vital!)
    - name: Remove DESCRIPTION file
      run: rm -f DESCRIPTION

    # 3. Install R (Basic version only)
    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'
        use-public-rspm: true 

    # 4. CACHE R PACKAGES (The Speed Boost)
    # This checks if we already downloaded the packages in a previous run.
    - name: Cache R Packages
      uses: actions/cache@v4
      id: cache-r
      with:
        path: ${{ env.R_LIBS_USER }}
        # The key changes only if you modify the workflow file (adding new packages)
        key: ${{ runner.os }}-r-website-${{ hashFiles('.github/workflows/website.yaml') }}
        restore-keys: |
          ${{ runner.os }}-r-website-

    # 5. Create Library Directory (Required for caching)
    - name: Create R Library
      run: dir.create(Sys.getenv("R_LIBS_USER"), recursive = TRUE)
      shell: Rscript {0}

    # 6. Install Packages (ONLY runs if cache is missing)
    # We skip the heavy system dependencies because we only need HTML support.
    - name: Install Website Packages
      if: steps.cache-r.outputs.cache-hit != 'true'
      run: |
        install.packages(c("rmarkdown", "knitr", "quarto", "jsonlite", "yaml"))
      shell: Rscript {0}

    # 7. Setup Quarto
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.9.9

    # 8. Render
    - name: Render Quarto Website
      run: quarto render website --no-execute

    # 9. Upload & Deploy
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.QUARTO_BUILD_DIR }}

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
