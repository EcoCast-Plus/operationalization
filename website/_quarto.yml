project:
  type: website
  output-dir: docs

website:
  title: "EcoCast Plus"
  search: true
  repo-url: https://github.com/EcoCast-Plus/operationalization
  repo-subdir: website

  # TOP NAVIGATION BAR
  navbar:
    background: primary
    logo: "https://www.noaa.gov/sites/default/files/2022-03/noaa_emblem_logo-2022.png"
    left:
      - href: index.qmd
        text: Home
      - text: "West Coast"
        href: west_coast/leatherback.qmd
      - text: "Gulf of Mexico"
        href: gulf/pelagic_longline.qmd
      - text: "Hawaii"
        href: hawaii/placeholder.qmd
      - text: "South Atlantic"
        href: south_atlantic/placeholder.qmd

  # SIDEBAR CONFIGURATION (Merged into one block)
  page-navigation: true
  
  sidebar:
    # Sidebar 1: West Coast
    - id: west_coast
      title: "West Coast Tools"
      style: docked
      background: "#f8f9fa"
      collapse-level: 1
      contents:
        - section: "Sea Turtles"
          contents:
            - west_coast/leatherback.qmd
            - west_coast/lbst_cmems.qmd

    # Sidebar 2: Gulf of Mexico
    - id: gulf
      title: "Gulf Tools"
      style: docked
      background: "#f8f9fa"
      contents:
        - section: "Fisheries"
          contents:
            - gulf/pelagic_longline.qmd

    # Sidebar 3: Default/Home
    - id: main
      style: docked
      background: "#f8f9fa"
      contents:
        - index.qmd

format:
  html:
    theme: zephyr
    toc: true
    css: styles.css
    mainfont: "Segoe UI, sans-serif"

execute:
  warning: false
  message: false
