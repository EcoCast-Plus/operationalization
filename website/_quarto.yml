project:
  type: website
  output-dir: docs

website:
  title: "EcoCast Plus"
  search: true
  repo-url: https://github.com/EcoCast-Plus/operationalization
  repo-subdir: website
  
  # FIX: This forces the sidebar to be flush with the left edge
  sidebar:
    style: docked
    background: "#f8f9fa" # Light gray background for contrast
    collapse-level: 1

  # TOP NAVIGATION BAR (NOAA BRANDED)
  navbar:
    background: primary
    logo: "https://upload.wikimedia.org/wikipedia/commons/7/79/NOAA_logo.svg" # High-quality NOAA Logo
    left:
      - href: index.qmd
        text: Home
      - text: "West Coast"
        href: west_coast/leatherback.qmd
      - text: "Gulf of Mexico"
        href: gulf_of_mexico/pelagic_longline.qmd
      - text: "Hawaii"
        href: hawaii/placeholder.qmd
      - text: "South Atlantic"
        href: south_atlantic/placeholder.qmd

  # SMART SIDEBARS (Context-Aware)
  # These will inherit the 'docked' style from above
  page-navigation: true
  sidebar:
    - id: west_coast
      title: "West Coast Tools"
      style: docked
      contents:
        - section: "Sea Turtles"
          contents:
            - west_coast/leatherback.qmd
            - west_coast/lbst_cmems.qmd

    - id: gulf_mexico
      title: "Gulf Tools"
      style: docked
      contents:
        - section: "Fisheries"
          contents:
            - gulf_of_mexico/pelagic_longline.qmd

    - id: main
      style: docked
      contents:
        - index.qmd

format:
  html:
    theme: zephyr
    toc: true
    css: styles.css
    mainfont: "Segoe UI, sans-serif" # Clean, modern font

execute:
  warning: false
  message: false
