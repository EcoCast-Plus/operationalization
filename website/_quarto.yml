project:
  type: website
  output-dir: docs

website:
  title: "EcoCast Plus Operationalization"
  search: true
  repo-url: https://github.com/EcoCast-Plus/operationalization
  repo-subdir: website

  # TOP NAVIGATION BAR
  navbar:
    background: primary
    left:
      - href: index.qmd
        text: Home
      - text: "West Coast"
        href: west_coast/leatherback.qmd
      - text: "Gulf of Mexico"
        href: gulf_of_mexico/pelagic_longline.qmd
      - text: "Hawaii"
        href: hawaii_placeholder.qmd # You can create this later
      - text: "South Atlantic"
        href: south_atlantic_placeholder.qmd

  # SIDEBAR (Context-Aware)
  sidebar:
    # Sidebar 1: Shows up only when viewing West Coast pages
    - id: west_coast
      title: "West Coast Tools"
      contents:
        - section: "Sea Turtles"
          contents:
            - west_coast/leatherback.qmd
            - west_coast/lbst_cmems.qmd

    # Sidebar 2: Shows up only when viewing Gulf pages
    - id: gulf_mexico
      title: "Gulf Tools"
      contents:
        - section: "Fisheries"
          contents:
            - gulf_of_mexico/pelagic_longline.qmd

    # Sidebar 3: Default fallback (optional)
    - id: main
      contents:
        - index.qmd

format:
  html:
    theme: zephyr
    toc: true
    css: styles.css

execute:
  warning: false
  message: false
